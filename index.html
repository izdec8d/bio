    <script type="9f5a526843d5f48af0df31ec-text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const videoOverlay = document.getElementById('video-overlay');
            const videoElement = document.getElementById('background-video');
            const container = document.querySelector('.container');
            
            container.style.visibility = 'hidden';
            
            videoOverlay.addEventListener('click', function() {
                videoOverlay.style.display = 'none';
                
                videoElement.muted = false;
                videoElement.play();
                
                setTimeout(function() {
                    videoElement.classList.add('faded');
                    container.style.visibility = 'visible';
                }, 2650);
            });
        });
        
        function copyUsername() {
            const usernameElement = document.getElementById('username');
            const fullUsername = usernameElement.textContent;
            const username = fullUsername.substring(1);
            
            navigator.clipboard.writeText(username)
                .then(() => {
                    showNotification("Username copied!");
                })
                .catch(err => {
                    console.error('Не удалось скопировать текст: ', err);
                });
        }
        
        function copyLink() {
            navigator.clipboard.writeText("https://discord.gg/PKHtQp2W4E")
                .then(() => {
                    showNotification("link copied!");
                })
                .catch(err => {
                    console.error('Не удалось скопировать ссылку: ', err);
                });
        }
        
        function showNotification(text) {
            const notification = document.getElementById('copyNotification');
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = text;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
    </script>
