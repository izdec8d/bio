<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kowyaka / Kow1nc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        :root {
            --main-color: #ffffff;
            --glow-color: rgba(255, 255, 255, 0.3);
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }

        .video-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: 1;
            pointer-events: none;
        }

        .card {
            width: 500px;
            height: 600px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.5), 0 0 100px rgba(255, 255, 255, 0.3);
            z-index: 2;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s, transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .card.active {
            opacity: 1;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--main-color);
            margin: 0 auto 25px;
            display: block;
            object-fit: cover;
            filter: drop-shadow(0 0 15px var(--glow-color));
        }

        .content {
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--main-color);
            font-size: 2.5em;
            margin: 20px 0;
            position: relative;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        .player {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 10px;
            z-index: 3;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--main-color);
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background 0.3s, transform 0.3s;
            cursor: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button i {
            font-size: 20px;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        input[type="range"] {
            width: 80px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            appearance: none;
            border-radius: 2px;
            margin: 0 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--main-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--glow-color);
            cursor: none;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 25px;
        }

        .social-link {
            color: white;
            font-size: 24px;
            transition: 0.3s;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
            position: relative;
        }

        .social-link:hover {
            color: var(--main-color);
            transform: translateY(-3px);
            text-shadow: 0 0 25px rgba(255,255,255,0.8);
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: rgba(0,0,0,0.8);
            cursor: none;
        }

        .preloader h2 {
            color: white;
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: pulse 2s infinite;
            text-align: center;
            padding: 0 20px;
        }

        .track-info {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(6px);
            white-space: nowrap;
            z-index: 3;
        }

        .cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            filter: blur(2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
            transition: transform 0.1s, opacity 0.3s;
            z-index: 9999;
        }

        .cursor::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: pulseCursor 1.5s infinite;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        .snow {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: fall linear infinite;
        }

        .equalizer {
            display: flex;
            align-items: center;
            gap: 2px;
            margin-left: 10px;
        }

        .equalizer-bar {
            width: 4px;
            height: 20px;
            background: var(--main-color);
            animation: equalize 1.5s infinite;
        }

        @keyframes equalize {
            0%, 100% { height: 5px; }
            50% { height: 20px; }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(200px);
                opacity: 0.3;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes pulseCursor {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="snow-container"></div>
    <div class="video-container">
        <div class="video-blur"></div>
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="cursor"></div>
    
    <div class="preloader">
        <h2>Ты точно хочешь увидеть это?</h2>
    </div>
    
    <div class="card">
        <img src="Avatar.png" class="avatar" alt="Kow1nc Avatar">
        <div class="content">
            <h1 class="glitch">Kow1nc</h1>
            <p>Java/C#</p>
            <p>Kraze Newera</p>
            <p>бля чё писать</p>
            <p>бля чё писать</p>
            <p>бля чё писать</p>
            <p>#@?@# Game crashed! Sosi huyaku blya. #@?@#</p>
            
            <div class="social-links">
                <a href="https://youtube.com/channel/Kow1nc/" target="_blank" class="social-link">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://discord.gg/PKHtQp2W4E" target="_blank" class="social-link">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="track-info" id="trackInfo">Трек: two</div>
    
    <div class="player">
        <audio id="audioPlayer" src="song2.mp3"></audio>
        <div class="controls">
            <button onclick="previousTrack()"><i class="fas fa-step-backward"></i></button>
            <button onclick="togglePlay()" id="playBtn"><i class="fas fa-play"></i></button>
            <button onclick="nextTrack()"><i class="fas fa-step-forward"></i></button>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
            <div class="equalizer">
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar" style="animation-delay: 0.2s;"></div>
                <div class="equalizer-bar" style="animation-delay: 0.4s;"></div>
                <div class="equalizer-bar" style="animation-delay: 0.6s;"></div>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        const preloader = document.querySelector('.preloader');
        const card = document.querySelector('.card');
        const audioPlayer = document.getElementById('audioPlayer');
        const trackTitles = [
            "one",
            "two",
            "three"
        ];
        const trackInfo = document.getElementById('trackInfo');
        let currentTrack = 0;
        
        async function initExperience() {
            preloader.style.display = 'none';
            card.classList.add('active');
            try {
                await audioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } catch (err) {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
            startGlitch();
            trackInfo.textContent = `Трек: ${trackTitles[currentTrack]}`;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            audioPlayer.src = 'song1.mp3';
            audioPlayer.volume = 1;
            try {
                await audioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                preloader.style.display = 'none';
                card.classList.add('active');
                startGlitch();
            } catch (err) {
                document.addEventListener('click', initExperience, { once: true });
            }
        });

        let rafId;
        const handleMove = (e) => {
            if(rafId) cancelAnimationFrame(rafId);
            
            rafId = requestAnimationFrame(() => {
                const rect = card.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                const rotateX = (centerY - e.clientY) / 30;
                const rotateY = (e.clientX - centerX) / 30;
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${rotateX}deg)
                    rotateY(${rotateY}deg)
                `;
            });
        };

        card.addEventListener('mouseenter', () => {
            document.addEventListener('mousemove', handleMove);
        });

        card.addEventListener('mouseleave', () => {
            document.removeEventListener('mousemove', handleMove);
            card.style.transform = `
                perspective(1000px)
                rotateX(0deg)
                rotateY(0deg)
                translateZ(0)
            `;
        });

        const originalText = 'Kow1nc';
        let glitchInterval;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function startGlitch() {
            const glitchElement = document.querySelector('.glitch');
            glitchInterval = setInterval(() => {
                const textArray = originalText.split('');
                let glitchedText = '';
                textArray.forEach(char => {
                    if (Math.random() < 0.3) {
                        const shift = Math.floor(Math.random() * 11) - 5; // -5 to +5
                        const glitchedChar = String.fromCharCode(char.charCodeAt(0) + shift);
                        const color = getRandomColor();
                        glitchedText += `<span style="color: ${color};">${glitchedChar}</span>`;
                    } else {
                        glitchedText += char;
                    }
                });
                glitchElement.innerHTML = glitchedText;
                
                setTimeout(() => {
                    glitchElement.textContent = originalText;
                }, 50);
            }, 100);
        }

        const playBtn = document.getElementById('playBtn');
        const tracks = ['song1.mp3', 'song2.mp3', 'song3.mp3'];

        function togglePlay() {
            if(audioPlayer.paused) {
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            audioPlayer.src = tracks[currentTrack];
            audioPlayer.play();
            trackInfo.textContent = `Трек: ${trackTitles[currentTrack]}`;
        }

        function previousTrack() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            audioPlayer.src = tracks[currentTrack];
            audioPlayer.play();
            trackInfo.textContent = `Трек: ${trackTitles[currentTrack]}`;
        }

        function setVolume(volume) {
            audioPlayer.volume = volume;
        }

        const equalizerBars = document.querySelectorAll('.equalizer-bar');
        audioPlayer.addEventListener('play', () => {
            equalizerBars.forEach(bar => bar.style.animationPlayState = 'running');
        });
        audioPlayer.addEventListener('pause', () => {
            equalizerBars.forEach(bar => bar.style.animationPlayState = 'paused');
        });

        function createSnow() {
            const snowContainer = document.querySelector('.snow-container');
            const snowCount = 100;
            
            for(let i = 0; i < snowCount; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                
                const size = Math.random() * 4 + 3;
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 5;
                
                snow.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${left}%;
                    animation-delay: ${delay}s;
                    animation-duration: ${duration}s;
                `;
                
                snow.addEventListener('animationend', () => {
                    snow.remove();
                    const newSnow = document.createElement('div');
                    newSnow.className = 'snow';
                    newSnow.style.cssText = snow.style.cssText;
                    snowContainer.appendChild(newSnow);
                });
                
                snowContainer.appendChild(snow);
            }
        }

        // createSnow(); // Раскомментировать для эффекта снега
    </script>
</body>
</html>
